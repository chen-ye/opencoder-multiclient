version: '3.8'

services:
  codenomad:
    image: ghcr.io/chen-ye/codenomad-docker:latest
    pull_policy: always
    # To build locally instead of using the published image, uncomment the next 3 lines:
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    ports:
      - "9898:9898"
    volumes:
      # Persist OpenCode configuration and auth
      - opencode-config:/root/.opencode
      # Mount a workspace directory for projects
      - ./workspace:/workspace
      # To use a Docker volume instead of a bind mount, uncomment the line below and comment the line above:
      # - opencode-workspace:/workspace
    environment:
      - HOST=0.0.0.0
      - CLI_PORT=9898
      - CODENOMAD_SERVER_PASSWORD=${CODENOMAD_SERVER_PASSWORD:-codenomad}
    tty: true
    stdin_open: true

  opencode-web:
    image: ghcr.io/anomalyco/opencode:latest
    pull_policy: always
    command: web --hostname 0.0.0.0 --port 3000
    ports:
      - "3000:3000"
    volumes:
      - opencode-config:/root/.opencode
      - ./workspace:/workspace
      # To use a Docker volume instead:
      # - opencode-workspace:/workspace
    working_dir: /workspace

  opencode-manager:
    image: ghcr.io/chen-ye/opencode-manager:latest
    pull_policy: always
    # To build from source instead:
    # build:
    #   context: https://github.com/chriswritescode-dev/opencode-manager.git#main
    #   dockerfile: Dockerfile
    ports:
      - "5003:5003"
      - "5100-5103:5100-5103"
    environment:
      - HOST=0.0.0.0
      - PORT=5003
      - WORKSPACE_PATH=/workspace
    volumes:
      - ./workspace:/workspace
      # To use a Docker volume instead:
      # - opencode-workspace:/workspace
      - opencode-config:/root/.opencode
      - opencode-manager-data:/app/data
    restart: unless-stopped

volumes:
  opencode-config:
  opencode-manager-data:
  # opencode-workspace: