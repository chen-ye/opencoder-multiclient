version: '3.8'

services:
  codenomad:
    image: ghcr.io/chen-ye/codenomad-docker:latest
    pull_policy: always
    # To build locally instead of using the published image, uncomment the next 3 lines:
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    ports:
      - "9898:9898"
    volumes:
      # Persist CodeNomad configuration and state
      - codenomad-config:/root/.config/codenomad
      # Persist OpenCode configuration and auth
      - opencode-config:/root/.opencode
      - opencode-share:/root/.local/share/opencode
      # Mount a workspace directory for projects
      - opencode-workspace:/workspace
      # To use a bind mount instead of a Docker volume, uncomment the line below and comment the line above:
      # - ./workspace:/workspace
    environment:
      - HOST=0.0.0.0
      - CLI_PORT=9898
      - CODENOMAD_SERVER_PASSWORD=${CODENOMAD_SERVER_PASSWORD:-codenomad}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    tty: true
    stdin_open: true

  opencode-web:
    image: ghcr.io/anomalyco/opencode:latest
    pull_policy: always
    command: ["web", "--hostname", "0.0.0.0", "--port", "3000", "--mdns"]
    ports:
      - "3000:3000"
    volumes:
      - opencode-config:/root/.opencode
      - opencode-share:/root/.local/share/opencode
      - opencode-workspace:/workspace
      # To use a bind mount instead:
      # - ./workspace:/workspace
    working_dir: /workspace
    environment:
      - GITHUB_TOKEN=${GITHUB_TOKEN}

  opencode-manager:
    image: ghcr.io/chen-ye/opencode-manager:latest
    pull_policy: always
    user: root
    # To build from source instead:
    # build:
    #   context: https://github.com/chriswritescode-dev/opencode-manager.git#main
    #   dockerfile: Dockerfile
    ports:
      - "5003:5003"
      - "5100-5103:5100-5103"
    environment:
      - HOST=0.0.0.0
      - PORT=5003
      - WORKSPACE_PATH=/workspace
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    volumes:
      - opencode-workspace:/workspace
      # To use a bind mount instead:
      # - ./workspace:/workspace
      - opencode-config:/home/node/.opencode
      - opencode-share:/home/node/.local/share/opencode
      - opencode-manager-data:/app/data
    restart: unless-stopped

volumes:
  codenomad-config:
  opencode-config:
  opencode-share:
  opencode-manager-data:
  opencode-workspace:
