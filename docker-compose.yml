version: '3.8'

services:
  codenomad:
    image: ghcr.io/chen-ye/codenomad-docker:latest
    # To build locally instead of using the published image, uncomment the next 3 lines:
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    ports:
      - "9898:9898"
    volumes:
      # Persist OpenCode configuration and auth
      - opencode-config:/root/.opencode
      # Mount a workspace directory for projects
      - ./workspace:/workspace
    environment:
      - HOST=0.0.0.0
      - CLI_PORT=9898
    tty: true
    stdin_open: true

  opencode-web:
    image: ghcr.io/anomalyco/opencode:latest
    command: ["opencode", "web", "--host", "0.0.0.0", "--port", "3000", "--no-browser"]
    ports:
      - "3000:3000"
    volumes:
      - opencode-config:/root/.opencode
      - ./workspace:/workspace
    working_dir: /workspace

volumes:
  opencode-config:
